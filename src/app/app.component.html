<header class="m-4">
  <a routerLink="hello">Hello</a>
  <a routerLink="about">About</a>
  <hr />
  <div>
    <input type="text" [(ngModel)]="age" />

    <div *ngIf="age <= 18; then tre; else gia"></div>
    <ng-template #tre> <h2>Ban chua du tuoi</h2> </ng-template>
    <ng-template #gia> <h2>Ban da du tuoi</h2> </ng-template>
  </div>
</header>
