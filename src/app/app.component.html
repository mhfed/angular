<header class="m-4">
  <a routerLink="hello">Hello</a>
  <a routerLink="about">About</a>
  <hr />
  <div>
    <table id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Sale</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of fruits">
          <td>{{ item.name | uppercase }}</td>
          <td>{{ item.price | currency: "VND":"symbol":"1.0" }}</td>
          <td [ngClass]="{ sale: item.sale > 0 }">
            {{ item.sale | onSale | uppercase }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</header>
<router-outlet></router-outlet>
